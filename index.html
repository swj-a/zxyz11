<html>
  <head>
	  <script src="./script.js"></script>
	<title>5个小时！！！</title>
    <style>
    marquee {
  font-size: 28px;
  font-weight: bold;
  color: #1f2937;
  /* 添加一个非常非常淡的黑色阴影，让文字在浅色背景上更有“浮起来”的感觉 */
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}
        body{
            background-color:f8fafc;
            color:#334155;
            text-align:center;
            padding-top:50px;
          }
        .a{
          width:300px;
          background-color:rgba(59,130,246,0.5);
          margin: 10px auto;
          border-radius:20px;
          padding:10px 0;
          }
    </style>
  </head>
  <body>	
	<h1>高一十一班YYDS</h1>
    <marquee>孙文的网页</marquee>
	<i>“大卫带”</i> 
    <div class="a">
        <h1>188</h1>
    </div> 
    <div class="a">
        <h1>527</h1>
    </div>
    <h1>懒得做了</h1>
    <script>
// 1. 点击数字，让它随机变化
const numberBoxes = document.querySelectorAll('.a h1');
numberBoxes.forEach(box => {
  box.addEventListener('click', () => {
    const randomNum = Math.floor(Math.random() * 900) + 100; // 生成 100-999 的随机数
    box.textContent = randomNum;
  });
});

// 双击标题，改变网页背景色
const mainTitle = document.querySelector('h1');
mainTitle.addEventListener('dblclick', () => {
  // 使用 HSL 颜色模式，确保颜色明亮且饱和度适中
  // h: 色相 (0-360), s: 饱和度 (40-60%), l: 亮度 (85-95%)
  const randomHue = Math.floor(Math.random() * 360);
  const saturation = Math.floor(Math.random() * 20) + 40; // 40% - 60%
  const lightness = Math.floor(Math.random() * 10) + 85;   // 85% - 95%
  
  const randomLightColor = `hsl(${randomHue}, ${saturation}%, ${lightness}%)`;
  document.body.style.backgroundColor = randomLightColor;
});


// 3. 鼠标悬停在“懒得做了”上，显示隐藏的反骨信息
const lazyText = document.querySelector('body > h1:last-of-type');
const secretMessage = document.createElement('p');
secretMessage.textContent = "我就要做！";
secretMessage.style.fontSize = '18px';
secretMessage.style.marginTop = '10px';
secretMessage.style.display = 'none'; // 初始隐藏

lazyText.parentNode.insertBefore(secretMessage, lazyText.nextSibling);

lazyText.addEventListener('mouseover', () => {
  secretMessage.style.display = 'block';
});

lazyText.addEventListener('mouseout', () => {
  secretMessage.style.display = 'none';
});

// 4. 按下键盘任意键，页面上的文字会随机移动
document.addEventListener('keydown', (e) => {
  const allTexts = document.querySelectorAll('h1, i, marquee');
  allTexts.forEach(text => {
    const randomX = Math.random() * 40 - 20; // -20 到 20 的随机偏移
    const randomY = Math.random() * 40 - 20;
    text.style.transform = `translate(${randomX}px, ${randomY}px)`;
  });
});
</script>
<script>
// 炫酷的点击粒子特效
document.body.addEventListener('click', (e) => {
  // 1. 创建一个粒子元素
  const particle = document.createElement('div');
  
  // 2. 设置粒子的样式
  particle.style.position = 'fixed';
  particle.style.zIndex = '100';
  particle.style.left = `${e.clientX}px`;
  particle.style.top = `${e.clientY}px`;
  particle.style.width = `${Math.random() * 10 + 5}px`;
  particle.style.height = particle.style.width;
  particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // 随机颜色
  particle.style.borderRadius = '50%';
  particle.style.transform = 'translate(-50%, -50%)';
  particle.style.pointerEvents = 'none'; // 让粒子不影响其他点击
  
  // 3. 将粒子添加到页面
  document.body.appendChild(particle);
  
  // 4. 让粒子动起来并最终消失
  let x = 0, y = 0;
  const speed = 3;
  const angle = Math.random() * Math.PI * 2; // 随机方向
  const vx = Math.cos(angle) * speed;
  const vy = Math.sin(angle) * speed;
  let opacity = 1;
  
  function animate() {
    x += vx;
    y += vy;
    opacity -= 0.02; // 逐渐透明
    
    particle.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
    particle.style.opacity = opacity;
    
    if (opacity > 0) {
      requestAnimationFrame(animate);
    } else {
      // 完全透明后移除元素
      document.body.removeChild(particle);
    }
  }
  
  animate();
});
</script>
  </body>
</html>
